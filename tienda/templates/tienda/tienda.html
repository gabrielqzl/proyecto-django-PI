{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block content %}
<div class="container">

    <div class="row">

        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card mt-4">
                <img class="card-img-top" src="{{ producto.imagen.url }}" alt="" style="height: 200px">

                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">{{ producto.nombre }}</h7>
                    <p card-text>{{ producto.precio }}&nbsp;$</p>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
{% endblock %}
